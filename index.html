<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        
        body {
            background: linear-gradient(135deg, #ff4d6d, #ff758f, #ff8fa3);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            padding: 20px;
            touch-action: pan-y;
        }
        
        /* Animated hearts in background */
        .heart-bg {
            position: fixed;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .heart {
            position: absolute;
            color: rgba(255, 255, 255, 0.3);
            font-size: 20px;
            animation: float 6s infinite linear;
            pointer-events: none;
        }
        
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }
        
        /* Main card */
        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 40px 30px;
            border-radius: 25px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
            z-index: 2;
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            z-index: -1;
            animation: pulse 4s infinite alternate;
        }
        
        @keyframes pulse {
            0% { opacity: 0.3; }
            100% { opacity: 0.7; }
        }
        
        h1 {
            font-size: clamp(26px, 5vw, 32px);
            margin-bottom: 15px;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            position: relative;
            text-align: center;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 2px;
        }
        
        .name {
            color: #ffeb3b;
            font-weight: bold;
            text-shadow: 0 2px 3px rgba(0, 0, 0, 0.3);
        }
        
        p {
            font-size: clamp(16px, 4vw, 18px);
            line-height: 1.6;
            margin: 25px 0;
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
        }
        
        .heart-icon {
            color: #ff4d6d;
            margin: 0 5px;
            animation: heartbeat 1.5s infinite;
        }
        
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .buttons-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
            position: relative;
            width: 100%;
        }
        
        #yes {
            font-size: clamp(16px, 4vw, 18px);
            padding: 14px 35px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: linear-gradient(to right, #2ecc71, #1abc9c);
            color: white;
            z-index: 10;
            position: relative;
            width: 100%;
            max-width: 250px;
        }
        
        #yes:hover, #yes:active {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(46, 204, 113, 0.4);
            background: linear-gradient(to right, #27ae60, #16a085);
        }
        
        #yes:active {
            transform: translateY(-2px);
        }
        
        #no {
            font-size: clamp(16px, 4vw, 18px);
            padding: 14px 35px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s ease-out;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: linear-gradient(to right, #e74c3c, #c0392b);
            color: white;
            position: fixed;
            z-index: 11;
            width: 120px;
            height: 50px;
        }
        
        #no:hover, #no:active {
            background: linear-gradient(to right, #c0392b, #a93226);
        }
        
        /* Success screen */
        .success-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: linear-gradient(135deg, #ff4d6d, #ff758f, #ff8fa3);
            color: white;
            text-align: center;
            padding: 20px;
            z-index: 100;
            display: none;
        }
        
        .success-content {
            max-width: 500px;
            width: 90%;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 50px 40px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .success-screen h1 {
            font-size: clamp(36px, 8vw, 48px);
            margin-bottom: 20px;
            color: #ffeb3b;
        }
        
        .success-screen p {
            font-size: clamp(18px, 4vw, 22px);
            margin-bottom: 30px;
        }
        
        .celebration {
            font-size: clamp(50px, 10vw, 60px);
            margin-bottom: 20px;
            animation: bounce 1s infinite alternate;
        }
        
        @keyframes bounce {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
        
        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            .card {
                padding: 30px 20px;
            }
            
            #yes, #no {
                padding: 12px 25px;
            }
            
            .success-content {
                padding: 40px 25px;
            }
            
            #no {
                width: 110px;
                height: 45px;
            }
        }
        
        /* Instructions */
        .instructions {
            margin-top: 25px;
            font-size: clamp(12px, 3vw, 14px);
            color: rgba(255, 255, 255, 0.7);
            font-style: italic;
            text-align: center;
        }
        
        /* Mobile hint */
        .mobile-hint {
            margin-top: 10px;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
        }
        
        /* Prevent text selection on buttons */
        button {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }
        
        /* Initial position for No button */
        .no-initial {
            position: relative !important;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <!-- Background hearts -->
    <div class="heart-bg" id="heartContainer"></div>
    
    <!-- Main card -->
    <div class="card" id="mainCard">
        <h1>Hey <span class="name">Anjali</span> <i class="fas fa-heart heart-icon"></i></h1>
        <p>
            From my heart to this screen...<br>
            Will you be my Valentine?<br>
            <i class="fas fa-heart heart-icon"></i> <i class="fas fa-heart heart-icon"></i> <i class="fas fa-heart heart-icon"></i>
        </p>
        
        <div class="buttons-container">
            <button id="yes" onclick="sayYes()">
                <i class="fas fa-check-circle"></i> Yes, I'd love to!
            </button>
        </div>
       
    </div>
    
    <!-- No button (positioned absolutely to jump around) -->
    <button id="no" class="no-initial">
        <i class="fas fa-times-circle"></i> No
    </button>
    
    <!-- Success screen (hidden initially) -->
    <div class="success-screen" id="successScreen">
        <div class="success-content">
            <div class="celebration">ðŸŽ‰ðŸ’–ðŸŽ‰</div>
            <h1>YAYYYY!</h1>
            <p>My dear Kutti, you just made me the happiest person alive! <i class="fas fa-heart heart-icon"></i></p>
            <p>Can't wait to celebrate with you! <i class="fas fa-star heart-icon"></i></p>
            <button id="restart" onclick="location.reload()" style="margin-top: 20px;">
                <i class="fas fa-redo"></i> Create Another Valentine
            </button>
        </div>
    </div>
    
    <script>
        // Create background hearts
        function createHearts() {
            const container = document.getElementById('heartContainer');
            const heartCount = window.innerWidth < 768 ? 15 : 25;
            
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = 'â¤';
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDelay = `${Math.random() * 5}s`;
                heart.style.fontSize = `${Math.random() * 15 + 15}px`;
                container.appendChild(heart);
            }
        }
        
        // Yes button function
        function sayYes() {
            document.getElementById('mainCard').style.display = 'none';
            document.getElementById('no').style.display = 'none';
            document.getElementById('successScreen').style.display = 'flex';
            
            // Add more celebration elements
            const successScreen = document.getElementById('successScreen');
            for (let i = 0; i < 20; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = 'â¤';
                heart.style.left = `${Math.random() * 100}%`;
                heart.style.animationDelay = `${Math.random() * 2}s`;
                heart.style.fontSize = `${Math.random() * 20 + 20}px`;
                heart.style.color = '#ffeb3b';
                heart.style.zIndex = '1';
                successScreen.appendChild(heart);
            }
        }
        
        // Function to check if "No" button would overlap with "Yes" button
        function wouldOverlapWithYes(noX, noY, noWidth, noHeight) {
            const yesButton = document.getElementById('yes');
            const yesRect = yesButton.getBoundingClientRect();
            
            // Add a safety margin (20px) around the Yes button
            const margin = 20;
            const yesSafeArea = {
                left: yesRect.left - margin,
                right: yesRect.right + margin,
                top: yesRect.top - margin,
                bottom: yesRect.bottom + margin
            };
            
            const noRight = noX + noWidth;
            const noBottom = noY + noHeight;
            
            // Check for overlap
            return !(noRight < yesSafeArea.left || 
                     noX > yesSafeArea.right || 
                     noBottom < yesSafeArea.top || 
                     noY > yesSafeArea.bottom);
        }
        
        // No button movement function - jumps around entire screen
        function moveNo(event) {
            const noButton = document.getElementById('no');
            const noWidth = noButton.offsetWidth;
            const noHeight = noButton.offsetHeight;
            
            // Get viewport dimensions
            const viewportWidth = window.innerWidth;
            const viewportHeight = window.innerHeight;
            
            // Calculate safe area (keeping button fully visible)
            const maxX = viewportWidth - noWidth - 10;
            const maxY = viewportHeight - noHeight - 10;
            
            let newX, newY;
            let attempts = 0;
            const maxAttempts = 50;
            
            // Try to find a position that doesn't overlap with Yes button
            do {
                newX = Math.random() * maxX;
                newY = Math.random() * maxY;
                attempts++;
                
                // If we've tried too many times, just accept any position
                if (attempts >= maxAttempts) {
                    break;
                }
            } while (wouldOverlapWithYes(newX, newY, noWidth, noHeight));
            
            // Apply new position with jumping effect
            noButton.style.transition = 'all 0.3s ease-out';
            noButton.style.position = 'fixed';
            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
            
            // Add a jump effect with bounce
            const jumpHeight = 15;
            noButton.style.transform = `translateY(-${jumpHeight}px) rotate(${Math.random() * 20 - 10}deg)`;
            
            // Return to normal after jump with slight bounce
            setTimeout(() => {
                noButton.style.transform = `translateY(0) rotate(${Math.random() * 5 - 2.5}deg)`;
            }, 300);
            
            // Change button text occasionally
            const messages = [
                "Are you sure?",
                "Think again!",
                "Try clicking Yes!",
                "Oops! Missed me!",
                "Not so fast!",
                "Catch me if you can!",
                "Yes is better!",
                "Pretty please?",
                "I'm shy!",
                "Too slow!",
                "Nope!",
                "Try harder!",
                "Missed again!",
                "You'll never catch me!"
            ];
            
            // 25% chance to change text
            if (Math.random() < 0.25) {
                const randomIndex = Math.floor(Math.random() * messages.length);
                noButton.innerHTML = `<i class="fas fa-times-circle"></i> ${messages[randomIndex]}`;
                
                // Change back after 2 seconds
                setTimeout(() => {
                    noButton.innerHTML = `<i class="fas fa-times-circle"></i> No`;
                }, 2000);
            }
            
            // Prevent default for touch events
            if (event && event.type === 'touchstart') {
                event.preventDefault();
            }
        }
        
        // Function to handle proximity detection
        function handleProximity(event) {
            const noButton = document.getElementById('no');
            const noRect = noButton.getBoundingClientRect();
            
            // Get touch/mouse position
            let clientX, clientY;
            if (event.type.includes('touch')) {
                if (event.touches.length > 0) {
                    clientX = event.touches[0].clientX;
                    clientY = event.touches[0].clientY;
                } else {
                    return;
                }
            } else {
                clientX = event.clientX;
                clientY = event.clientY;
            }
            
            // Calculate distance from button center
            const buttonCenterX = noRect.left + noRect.width / 2;
            const buttonCenterY = noRect.top + noRect.height / 2;
            const distance = Math.sqrt(
                Math.pow(clientX - buttonCenterX, 2) + 
                Math.pow(clientY - buttonCenterY, 2)
            );
            
            // If cursor/finger is within 80px of the button, move it
            const proximityThreshold = 80;
            if (distance < proximityThreshold) {
                moveNo(event);
            }
        }
        
        // Initialize the page
        function init() {
            // Create background hearts
            createHearts();
            
            const noButton = document.getElementById('no');
            const yesButton = document.getElementById('yes');
            
            // Position "No" button initially below "Yes" button
            setTimeout(() => {
                const yesRect = yesButton.getBoundingClientRect();
                const cardRect = document.getElementById('mainCard').getBoundingClientRect();
                
                // Position "No" button below "Yes" button, centered horizontally
                noButton.style.position = 'fixed';
                noButton.style.left = `${yesRect.left + (yesRect.width - noButton.offsetWidth) / 2}px`;
                noButton.style.top = `${yesRect.bottom + 30}px`;
                noButton.classList.remove('no-initial');
            }, 100);
            
            // DESKTOP: Mouse movement triggers jump
            noButton.addEventListener('mouseenter', moveNo);
            
            // MOBILE: Touch near the button triggers jump
            document.addEventListener('touchmove', handleProximity);
            document.addEventListener('touchstart', handleProximity);
            
            // Also move when button is clicked/tapped (if they manage to hit it)
            noButton.addEventListener('click', moveNo);
            noButton.addEventListener('touchstart', (e) => {
                e.preventDefault();
                moveNo(e);
            });
            
            // Make the "No" button move when window is resized
            window.addEventListener('resize', () => {
                // Reposition "No" button to avoid being off-screen
                moveNo({});
            });
            
            // Prevent context menu on buttons
            noButton.addEventListener('contextmenu', (e) => e.preventDefault());
            
            // Ensure button stays within viewport on orientation change
            window.addEventListener('orientationchange', () => {
                setTimeout(() => moveNo({}), 100);
            });
            
            // Add some random movements occasionally (every 3-5 seconds)
            setInterval(() => {
                // 20% chance to move randomly
                if (Math.random() < 0.2) {
                    moveNo({});
                }
            }, 3000);
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
